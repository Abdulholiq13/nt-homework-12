<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a class="logo__link" href="../index.html">
          <img class="logo__img" src="../img/logo_coffe.svg" alt="Coffee logo" />
        </a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link active" href="#">About us</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Our Product</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Delivery</a>
            </li>
          </ul>
        </nav>
        <div class="wrapper-search">
          <label class="header__input-inner">
            <img class="header__img" src="../img/icons-search.svg" alt="Search icon" />
            <input class="header__input" type="text" placeholder="Cappuccino" width="24" height="24" />
          </label>
          <button class="header__cart-btn">
            <img class="header__cart-img" src="../img/cart-icon.svg" alt="Cart img" width="25" height="24" />
          </button>
        </div>
      </div>
    </header>
    <main class="main-content">
      <section class="content">
        <div class="container content__container"></div>
      </section>
    </main>

    <script src="../js/product.js"></script>
  </body>
</html>
